<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Counting Kittens</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<div>
				<section class="kittens">
					<header>
						<h1>Counting Kittens</h1>
						<input type="reset" value="New Game">
					</header>
					<div></div>
				</section>
				<section class="guess">
					<h3>How many kittens?</h3>
					<div class="input">
						<input type="text" name="guess" placeholder="Enter your guess here">
						<input type="submit" value="Submit">
					</div>
					<div class="thumbs">
						<img src="img/incorrect.png" height="750" width="750" alt="">
						<img src="img/correct.png" height="750" width="750" alt="">
					</div>
				</section>
			</div>
		</main>

		<script src="js/script.js"></script>
	</body>
</html>
